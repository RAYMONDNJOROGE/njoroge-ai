    <input id="question" type="text" placeholder="Type your question..." re/>
    <button onclick="askModel()">Submit</button>
    <h3 id="h31">Response:</h3>
    <div id="response">Awaiting input...</div>
  </div>

  <script>
    async function askModel() {
      const question = document.getElementById("question").value;
      document.getElementById("response").textContent = "Thinking...";

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: question })
      });

      const data = await res.json();
      document.getElementById("response").textContent = data.response || "No response received.";
    }
  </script>
